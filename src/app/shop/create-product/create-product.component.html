<div class="form-container" *ngIf="auth.user$ | async as user; else login">
    <div>
        <div class="form_bg">
            <form #regForm='ngForm' (ngSubmit)="CreateProduct(regForm)" >
                 <h2>Create a new product</h2>
                <br/>
                <div class="form-group group-elem">
                  <label for="name">Name: </label> <br />
                    <input type="text" class="form-control" placeholder="Product name" name="name" ngModel >
                </div>
                <div class="form-group group-elem">
                  <label for="size">Size: </label><br />
                    <input type="number" class="form-control"  placeholder="Size in inches" name="size" ngModel >
                </div>
                <div class="form-group group-elem">
                  <label for="brand">Brand: </label><br />
                    <input type="text" class="form-control" id="brand" placeholder="Enter brand name" name="brand" ngModel >
                </div>
                <br/>
                <div>
                    <button type="submit" class="btn btn-default" id="Create">Create Product</button>
                    <button class="button" (click)="auth.signOut()">Sign Out</button>
                </div>
            </form>
        </div>
    </div>
  </div>

  <ng-template #login>
    <button class="button" (click)="auth.googleSignIn()">Log in with Google</button>
  </ng-template>
